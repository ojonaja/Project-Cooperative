<!-- src/app/member-register/member-register.component.html -->
<div class="register-container">
    <h2>สมัครสมาชิก</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">ชื่อ</label>
        <input id="name" formControlName="name" type="text" placeholder="ชื่อ" required />
      </div>
      <div>
        <label for="address">ที่อยู่</label>
        <input id="address" formControlName="address" type="text" placeholder="ที่อยู่" required />
      </div>
      <div>
        <label for="age">อายุ</label>
        <input id="age" formControlName="age" type="number" placeholder="อายุ" required />
      </div>
      <div>
        <label for="idCard">เลขบัตรประชาชน</label>
        <input id="idCard" formControlName="idCard" type="text" placeholder="เลขบัตรประชาชน" required />
      </div>
      <div>
        <label for="phone">เบอร์โทรศัพท์</label>
        <input id="phone" formControlName="phone" type="text" placeholder="เบอร์โทรศัพท์" required />
      </div>
      <div>
        <label for="email">อีเมล</label>
        <input id="email" formControlName="email" type="email" placeholder="อีเมล" required />
      </div>
      <div>
        <label for="password">รหัสผ่าน</label>
        <input id="password" formControlName="password" type="password" placeholder="รหัสผ่าน" required />
      </div>
      <button type="submit">สมัครสมาชิก</button>
      <div *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
