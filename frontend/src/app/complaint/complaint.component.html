<div class="complaint-container">
    <div class="card">
        <h2>Submit a Complaint</h2>
        <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="name">Name:</label>
                <input id="name" formControlName="name" type="text" placeholder="Your name" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" formControlName="email" type="email" placeholder="Your email" required />
            </div>

            <div>
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" formControlName="complaint" placeholder="Describe your complaint" required></textarea>
            </div>

            <div *ngIf="name?.invalid && name?.touched" class="error">
                Please enter your name.
            </div>
            <div *ngIf="email?.invalid && email?.touched" class="error">
                Please enter a valid email.
            </div>
            <div *ngIf="complaint?.invalid && complaint?.touched" class="error">
                Please enter your complaint.
            </div>

            <button type="submit" [disabled]="complaintForm.invalid || isLoading">
                {{ isLoading ? 'Submitting...' : 'Submit Complaint' }}
            </button>
        </form>

        <p *ngIf="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
            {{ message }}
        </p>
    </div>
</div>
