<div class="login-container">
    <div class="card">
        <h2>Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email" />

            <div *ngIf="email?.invalid && email?.touched" class="error">
                Please enter a valid email.
            </div>

            <label for="newPassword">New Password:</label>
            <input id="newPassword" formControlName="newPassword" type="password" placeholder="Enter your new password" />

            <div *ngIf="newPassword?.invalid && newPassword?.touched" class="error">
                Please enter a new password.
            </div>

            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your new password" />

            <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error">
                Passwords must match.
            </div>

            <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
                {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
            </button>
        </form>

        <p *ngIf="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
            {{ message }}
        </p>
    </div>
</div>
