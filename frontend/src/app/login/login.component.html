<!-- Include Font Awesome in your project -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="login-container">
    <div class="card">
        <i class="fas fa-user-circle icon"></i> <!-- Icon -->
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="username">Username</label>
                <input id="username" formControlName="username" type="text" placeholder="Username" required />
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="Password" required />
            </div>

            <button type="submit">Login</button>

            <!-- Display error message if present -->
            <div *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>

        <!-- Change buttons to text links -->
        <a routerLink="/register" class="link-button">Register</a>
        <a href="#" (click)="toggleForgotPassword()" class="link-button">Forgot Password?</a>

        <div *ngIf="showRegisterForm">
            <h3>Register</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div>
                    <label for="registerUsername">Username</label>
                    <input id="registerUsername" formControlName="username" type="text" placeholder="Username" required />
                </div>

                <div>
                    <label for="registerPassword">Password</label>
                    <input id="registerPassword" formControlName="password" type="password" placeholder="Password" required />
                </div>

                <button type="submit">Register</button>
                <div *ngIf="errorMessage">{{ errorMessage }}</div>
            </form>
        </div>

        <div *ngIf="showForgotPassword">
            <h3>Forgot Password</h3>
            <p>Please contact support to reset your password.</p>
        </div>
    </div>
</div>
