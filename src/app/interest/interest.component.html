<div class="container mt-5">
    <h2>คำนวณดอกเบี้ย</h2>
    
    <form (ngSubmit)="onCalculate()">
      <div class="mb-3">
        <label for="principal" class="form-label">เงินต้น (Principal)</label>
        <input type="number" id="principal" [(ngModel)]="principal" name="principal" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">อัตราดอกเบี้ย (% ต่อปี)</label>
        <input type="number" id="rate" [(ngModel)]="rate" name="rate" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">ระยะเวลา (ปี)</label>
        <input type="number" id="time" [(ngModel)]="time" name="time" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">คำนวณดอกเบี้ย</button>
    </form>
  
    <div *ngIf="interest !== null" class="alert alert-info mt-3">
      ดอกเบี้ยที่ได้รับ: {{ interest }} บาท
    </div>
  
    <h3 class="mt-5">ไปที่หน้า <a routerLink="/deposit">ฝากเงิน</a> หรือ <a routerLink="/withdraw">ถอนเงิน</a></h3>
  </div>
